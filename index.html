<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/index.css">
    <link rel="stylesheet" href="CSS/removedor.css">
    <link rel="stylesheet" href="CSS/principal.css">
    <link rel="stylesheet" href="CSS/personagens.css">
    <link rel="shortcut icon" href="imagens/favicon-32x32.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/80a95ce8fb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <title>Shuumatsu no Valkyrie</title>
</head>

<body>
    <header>
        <nav id="menu" class="nave">
            <img class="imagem-principal" src="imagens/logo.png" alt="">
        </nav>
    </header>

    <main id="main-index" class="conteudo-principal">
        <div>
            <section class="banner-fundo-index"></section>
        </div>
        <div class="container">

            <div class="buttonsForm" data-aos="fade-left">
                <div class="bntColor"></div>
                <button id="bntSignin">Entrar</button>
                <button id="bntSignup">Cadastrar</button>
            </div>

            <form id="signin" data-aos="fade-left">
                <input id="login" type="text" placeholder="E-mail" required />
                <i class="fa-solid fa-envelope iEmail"></i>
                <input id="senha" type="password" placeholder="Senha" required />
                <i class="fa-solid fa-lock iPassword"></i>
                <div class="divCheck">
                    <input type="checkbox" />
                    <span>Lembrar palavra-passe</span>
                </div>
                <button type="submit" onclick="logar(); return false">Entrar</button>
            </form>

            <form id="signup" data-aos="fade-left">
                <input type="text" placeholder="E-mail" required />
                <i class="fa-solid fa-envelope iEmail"></i>
                <input type="password" placeholder="Senha" required />
                <i class="fa-solid fa-lock iPassword"></i>
                <input type="password" placeholder="Senha" required />
                <i class="fa-solid fa-lock iPassword2"></i>
                <div class="divCheck">
                    <input type="checkbox" />
                    <span>Termos</span>
                </div>
                <button type="submit">Registrar-se</button>
            </form>

        </div>
    </main>

    <footer id="footer-criador" hidden="hidden">
        <p><strong>Shūmatsu no Valkyrie</strong> é uma série de mangá japonesa escrita por <strong>Shinya
                Umemura</strong> e <strong>Takumi Fukui</strong> e ilustrada por <strong>Ajichika</strong> </p>
    </footer>

    <script src="JS/login.js"></script>
    <script src="JS/global.js"></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="JS/personagens.js"></script>
    <script src="JS/principal.js"></script>
    <script>
        AOS.init();
    </script>


</body>

</html>
